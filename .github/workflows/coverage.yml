name: Rubocop

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  COVERAGE: true

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2.2'
          bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Set up database
        run: bin/rails db:create
      - name: Run migrations
        run: bin/rails db:migrate
      - name: Run tests
        run: bundle exec rake
